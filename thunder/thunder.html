<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Thunder UI Toolkit</title>

	<link rel="stylesheet" href="thunder.css">
	<script src="thunder.js"></script>
</head>

<body>
	<div class="toplevel sidebar left">
		<div class="padding" contenteditable>Text box.</div>
		<div class="button">Button 1</div>
		<div class="button">Button 2</div>
		<div class="horizontal">
			<div class="button">A</div>
			<div class="button">B</div>
			<div class="button">C</div>
		</div>
		<div>
			<div class="button" onclick="popup(this)">Popup</div>
			<nav class="toplevel vertical">
				<div class="padding" contenteditable>This is a popup menu.</div>
				<div class="horizontal">
					<div class="button">A</div>
					<div class="button">B</div>
					<div class="button">C</div>
				</div>
				<div class="grid">
					<div class="button">A</div>
					<div class="button">B</div>
					<div class="button">C</div>
				</div>
				<div>
					<div class="button" onclick="popup(this)">Popup again</div>
					<nav class="toplevel vertical">
						<div class="padding">Popup menu again !</div>
						<div class="horizontal">
							<div class="button">A</div>
							<div class="button">B</div>
							<div class="button">C</div>
						</div>
					</nav>
				</div>
			</nav>
		</div>
	</div>
</body>

</html>
